<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder:'Nueva lista' }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content pagging>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label color="primary" floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
          <ion-label color="primary" floating>Item:</ion-label>
          <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="agregar()"></ion-input>
      </ion-item>
      <button ion-button (click)="agregar()" style="margin-top: 20px">Argregar</button>
    </ion-card-content>
  </ion-card>

  <!-- Items -->
  <ion-card *ngIf="items.length != 0">
    <ion-card-header>
      <h3>Items agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{ item.nombre }}
          </button>

          <button ion-button outline item-right color="danger" (click)="eliminar(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar item
          </button>

        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="guadarLista()" ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>

</ion-content>
