<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de terminados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(listaDeseosService.listas | pendientes).length === 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon class="icono-grande" ios="logo-angular" md="logo-angular"></ion-icon>
        <p>
          Sin pendientes
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of listaDeseosService.listas | pendientes; let i = index">
    <ion-item color="dark" (click)="verDetalle(lista ,i)" >
      <h2 style="color: dodgerblue">{{ lista.nombre }}</h2>
      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista ,i)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          {{ item.nombre }}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2">
        <ion-icon color="primary" ios="ios-square-outline" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
